<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galeria de Imagens de Gatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo à minha galeria!</h1>
  </header>
  <main>
    <figure>
      <img src="img/cat1.jpg" alt="Gato de olhos laranja" loading="lazy">
      <figcaption>Olhos laranja olhando fixamente.</figcaption>
    </figure>
    <figure>
      <img src="img/cat2.jpg" alt="Gato branco" loading="lazy">
      <figcaption>Gato branco <span class="span-quotes">camuflado</span> entre plantas verdes.</figcaption>
    </figure>
    <figure>
      <img src="img/cat3.jpg" alt="Gatinho na sacola" loading="lazy">
      <figcaption>Escondido na sacola.</figcaption>
    </figure>
    <figure>
      <img src="img/cat4.jpg" alt="Gatinhos dormindo" loading="lazy">
      <figcaption>Dormindo tranquilamente.</figcaption>
    </figure>
    <figure>
      <img src="img/cat5.jpg" alt="Gato" loading="lazy">
      <figcaption>Se alongando.</figcaption>
    </figure>
    <figure>
      <img src="img/cat6.jpg" alt="Gato de olhos coloridos" loading="lazy">
      <figcaption>Olhos de duas cores.</figcaption>
    </figure>
    <figure>
      <img src="img/cat7.jpg" alt="Três gatos" loading="lazy">
      <figcaption>Três gatinhos descansando.</figcaption>
    </figure>
    <figure>
      <img src="img/cat8.jpg" alt="Gato preto" loading="lazy">
      <figcaption>Gato preto caminhando na calçada.</figcaption>
    </figure>
    <dialog id="modal">
      <img src="" alt="">
      <button onclick="modal.close()">X</button>
    </dialog>
  </main>
  <script src="script.js"></script>
</body>
</html>
